name: Django-CD

on:
  workflow_run:
    workflows: [ "Django CI" ]  # CI가 완료된 후 실행
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Connect to EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}  # EC2 인스턴스의 퍼블릭 IP
        username: ${{ secrets.EC2_USERNAME }}  # EC2 인스턴스의 SSH 사용자 이름 (예: ubuntu)
        key: ${{ secrets.EC2_SSH_KEY }}  # GitHub Secrets에 등록된 SSH 비공개 키
        port: 22  # 기본 SSH 포트
        script: |
          cd /home/ubuntu/database_test
          git pull
          sudo docker-compose up -d --build
          sudo systemctl restart nginx
          sudo systemctl restart gunicorn